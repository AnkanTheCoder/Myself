<!DOCTYPE html>
<html>
<head>
  <style>
    #message-container {
      margin: 20px;
    }
    #message {
      width: 300px;
      height: 100px;
    }
    #save-btn, #load-btn {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="message-container">
    <textarea id="message" placeholder="Enter your message here..."></textarea><br>
    <button id="save-btn">Save Message</button>
    <button id="load-btn">Load Message</button>
  </div>

  <script>
    document.getElementById('save-btn').addEventListener('click', function() {
      const message = document.getElementById('message').value;
      localStorage.setItem('savedMessage', message);
      alert('Message saved to local storage!');
    });

    document.getElementById('load-btn').addEventListener('click', function() {
      const savedMessage = localStorage.getItem('savedMessage');
      if (savedMessage) {
        document.getElementById('message').value = savedMessage;
        alert('Message loaded from local storage!');
      } else {
        alert('No message found in local storage.');
      }
    });
  </script>
</body>
</html>
